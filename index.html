<!DOCTYPE html>
<html>
<head>
	<title>Amit Saharan</title>
	<style type="text/css">
		*,*:after,*:before{
			box-sizing: border-box;
		}
		body{
			margin: 0;
			background: #f5f5f5;
			padding: 12px;
		}
		a{
			color: inherit;
		}
		.no-text-decoration{
			text-decoration: none;
		}
		.bold{
			font-weight: 900;
		}
		.root{
			max-width: 1000px;
			margin: auto;
		}
		.primary-font{
			font-family: 'Raleway';
		}
		.secondary-font{
			font-family: 'Roboto';
		}
		.info-wrapper{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.info{
			text-align: center;
		}
		.name{
			margin-top: 8px;
			font-weight: bold;
			font-size: 20px;
			color: #f15a4f;
		}
		.avatar{
			border-radius: 50%;
		}
		.two-sections{
			display: flex;
			justify-content: space-between;
			margin-top: 15px;
		}
		.section{
			background: #fff;
			border-radius: 5px;
			padding: 15px;
			box-shadow: 1px 4px 20px 0px #00000017;
		}
		.two-sections .section{
			margin-top: 0;
			width: 50%;
			margin-right: 15px;
		}
		.two-sections .section:last-child {
		  margin-right: 0;
		}

	</style>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">
</head>
<body>
	<div class="root">
		<div class="info-wrapper">
			<img class="avatar" src="https://www.gravatar.com/avatar/bcb973f8defde17c30b9292adbad136d?s=120"/>
			<div class="info">
				<div class="name primary-font">Amit Saharan</div>
				<div class="secondary-font"></div>
			</div>
		</div>
	</div>
</body>
</html>
