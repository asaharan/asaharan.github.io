<!DOCTYPE html>
<html>
<head>
	<title>Amit Saharan</title>
	<style type="text/css">
		*,*:after,*:before{
			box-sizing: border-box;
		}
		body{
			margin: 0;
			background: #f5f5f5;
			padding: 12px;
		}
		a{
			color: inherit;
		}
		.no-text-decoration{
			text-decoration: none;
		}
		.bold{
			font-weight: 900;
		}
		.root{
			max-width: 1000px;
			margin: auto;
		}
		.primary-font{
			font-family: 'Raleway';
		}
		.secondary-font{
			font-family: 'Roboto';
		}
		.info-wrapper{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.info{
			text-align: center;
		}
		.name{
			margin-top: 10px;
			margin-bottom: 0px;
			font-size: 24px;
			color: #e66a94;
		}
		.avatar{
			border-radius: 50%;
		}
		.two-sections{
			display: flex;
			justify-content: space-between;
			margin-top: 15px;
		}
		.section{
			background: #fff;
			border-radius: 5px;
			box-shadow: 1px 4px 20px 0px #00000017;
		}
		.two-sections .section{
			margin-top: 0;
			width: 50%;
			margin-right: 15px;
		}
		.two-sections .section:last-child {
		  margin-right: 0;
		}
		a {
			text-decoration: none;
		}
		a:hover{
			text-decoration: underline;
		}
		.section .title {
			margin-top: 0;
			margin-bottom: 0;
		}
		.section .row {
			padding: 15px;
		}
		.section .row.header{
			padding: 20px;
		}
		.section .row.with-border-bottom{
			border-bottom: solid 1px #eee;
		}
		.list-style-type-none {
			padding: 10px 20px;
			margin: 0;
		}
		.list-style-type-none li{
			list-style-type: none;
			margin-bottom: 10px;
			margin-top: 10px;
		}
		.mt-1 {
			margin-top: 2px;
		}
		.mt-2 {
			margin-top: 5px;
		}
		.mt-3 {
			margin-top: 10px;
		}
		.mt-4 {
			margin-top: 15px;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Roboto:300,400" rel="stylesheet">
</head>
<body>
	<div class="root">
		<div class="info-wrapper">
			<img class="avatar" src="https://www.gravatar.com/avatar/bcb973f8defde17c30b9292adbad136d?s=250"/>
			<div class="info">
				<h2 class="name secondary-font">Amit Saharan</h2>
				<div class="secondary-font"></div>
			</div>
		</div>
		<div class="primary-font mt-4">
			<div class="section">
				<div class="row with-border-bottom header">
					<h3 class="title">Repositories</h3>
				</div>
				<ul class="list-style-type-none">
					<li>
						<a href="/tools/">String tools</a>
					</li>
					<li>
						<a href="/blogs/">Blogs</a>
					</li>
					<li>
						<a href="https://github.com/asaharan/student-search/">Student Search</a>
					</li>
					<li>
						<a href="/bit-bubble">Bit Bubble</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
