<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Line Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .animation-container {
        display: flex;
        align-items: center;
      }

      .left-box,
      .right-box {
        width: 50px;
        height: 50px;
      }

      .left-box {
        background-color: rgb(132, 255, 0);
      }

      .right-box {
        background-color: blue;
      }

      .line-container {
        overflow: visible;
      }

      #line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawLine 3s forwards;
      }

      @keyframes drawLine {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>

      >

            <stop offset="100%" stop-color="red" />

        </defs>

          d="M134,1
                L134,32
                Q134,52
                114,52
                L1,52"
          fill="none"
          stroke-width="2"
          stroke="url(#grad1)"
        />
      </svg>

      <div class="right-box"></div>
    </div>
